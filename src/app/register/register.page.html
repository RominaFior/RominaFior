<ion-header>
  <ion-toolbar>
    <ion-title>Register User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating"
        >E-Mail <ion-text color="danger">*</ion-text></ion-label
      >
      <ion-input required #email type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating"
        >Password <ion-text color="danger">*</ion-text></ion-label
      >
      <ion-input required #password type="password"></ion-input>
    </ion-item>
    <ion-button
      color="primary"
      type="submit"
      (click)="onRegister(email, password)"
      expand="block"
    >
      Register
    </ion-button>
  </form>
  <ion-row>
    <ion-col>
      <p>
        <a routerLink="/login">Already have an account?</a>
      </p>
    </ion-col>
  </ion-row>
</ion-content>
